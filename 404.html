<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404</title>
  <script>
    const redirectToApp = () => {
      const path = window.location.pathname;
      if (path !== '/') {
        window.location.replace(window.location.origin + "/make_anything" + path);
      }
    };
    window.onload = redirectToApp;
  </script>
</head>

<body></body>

</html>
