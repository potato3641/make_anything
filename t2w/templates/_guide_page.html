<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page guide</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 80vw;
            max-width: 1000px;
            height: 70vh;
            background-color: #34495e;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
            color: #ecf0f1;
        }
        .input-container, .preview-container {
            width: 100%;
            height: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .markdown-content {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #2c3e50;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow: auto;
            background-color: #2c3e50;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .guide-text {
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            cursor: pointer;
        }
        .header-box, .header-box:hover, .header-box:link, .header-box:active {
            display: block;
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/t2wtext" class="header-box">돌아가기</a>
    </header>
    <div id="guide-container" class="guide-container">
        <div class="guide-content">
            <h1 class="guide-text">마크다운 사용 도우미</h1>
            <div class="container">
                <div class="input-container">
                    <div id="markdown-content" class="markdown-content">{{ content }}</div>
                </div>
                <div class="preview-container">
                    <iframe id="preview" src="/t2wexample"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
